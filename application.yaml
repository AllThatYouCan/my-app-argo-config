apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: game-catalog-service
  namespace: argocd
spec:
  project: game-registry
  source:
    repoURL: git@github.com:AllThatYouCan/my-app-argo-config.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: game-registry
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true